<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Application To show the working of Bulb</title>
    <link rel="stylesheet" href="bstyle.css">
</head>
<body>
    <div class="main">
        <h1>Bulb</h1>
        <img src="boff.jpg" alt="Bulb" class="img" id="img">
        <div class="bulb">
            <button class="b1" onclick=document.getElementById('img').src="bon.gif">
                ON
            </button>
            <button class="b2" onclick=document.getElementById('img').src="boff.jpg">
                OFF
            </button>
        </div>

    </div>
</body>
</html>
